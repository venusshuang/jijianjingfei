<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="XiaoxiList">
	<div id="listXiaoxiModal" style="" class="modal fade bs-example-modal-lg"
		tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
		<div class="modal-dialog" style="width: 650px">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title">消息</h4>
				</div>
				<div class="modal-body" style="overflow: auto;">
					<div style="width: 600px; margin: 0 auto; margin-top: 15px">
						<form class="form-horizontal col-sm-12" role="form" onSubmit="return false;">
							<div id="messagelist" style="width:100%;height:600px;overflow-y:auto;overflow-x:hidden;">
								<div v-for="xiaoxiitem in xiaoxilist">
								
									<div v-if="xiaoxiitem.shoujianren=='guahaoguanliyuan'" style="float:left;  overflow: hidden;width:550px; margin:10px; text-align:left;">
										<div style="text-align:left;float:left;width:60px;">
											<img src="../../image/user.png" height=50/>
										</div>
										<div style="max-width:450px;float:left;background-color:#ccc; padding:10px;border-radius: 5px;">
											<span style="line-height:20px;" v-html="xiaoxiitem.neirong"></span>
										</div>
									</div>
									<div v-else style="float:right;  overflow: hidden; width:550px; margin:10px; text-align:left;">
										<div style="text-align:right;float:right;width:60px;">
											<img src="../../image/expert.png" height=50/>
										</div>
										<div style="max-width:450px;float:right;background-color:#b2e281; padding:10px;border-radius: 5px;">
											<span style="line-height:20px;" v-html="xiaoxiitem.neirong"></span>
										</div>
									</div>
								</div>
							</div>
							<div style="width:100%;height:60px;margin-top:20px;background-color:#ccc;vertical-align: middle;padding-top:5px;">
								<input type="text" style="margin-left:3%;width:75%;height:50px;float:left;font-size:20px;line-height:50px;" placeholder="请输入消息" v-model="neirong"  @keyup.enter="toAdd()"/>
								<input class="weui-btn weui-btn_mini weui-btn_default" type="button" style="margin-right:1%;width:19%;height:50px;font-size:18px;float:right;" value="发送" @click="toAdd()">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	<!-- /.modal -->
	</div>
</div>
</html>
