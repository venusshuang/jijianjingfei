<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="piliangSendMessage">
	<div id="piliangSendMessageModal" style="" class="modal fade bs-example-modal-lg"
		tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
		<div class="modal-dialog" style="width: 650px">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel_sendmessage"></h4>
				</div>
				<div class="modal-body" style="overflow: auto;">
					<div style="width: 600px; margin: 0 auto; margin-top: 15px">
						<form class="form-horizontal col-sm-12" role="form">
							
							<div class="form-group">
								<label class="col-sm-3 control-label">
									<span class="required">*</span>消息内容
								</label>
								<div class="col-sm-8">
									<textarea type="text" class="form-control" v-model="xiaoxineirong" style="height:100px;"></textarea>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-12" style="text-align: center;">
									<input type="button" class="btn btn-success"
										value="发 送" @click="toSendMessage()">
									<input style="margin-left: 10px;" type="button" class="btn btn-default" value="返 回"
										data-dismiss="modal">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	<!-- /.modal -->
	</div>
</div>
</html>
