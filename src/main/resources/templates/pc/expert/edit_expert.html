<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="EditExpert">
	<div id="editExpertModal" style="" class="modal fade bs-example-modal-lg"
		tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
		<div class="modal-dialog" style="width: 650px">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel_expert"></h4>
				</div>
				<div class="modal-body" style="overflow: auto;">
					<div style="width: 600px; margin: 0 auto; margin-top: 15px">
						<form class="form-horizontal col-sm-12" role="form">
							<div class="form-group">
								<label class="col-sm-3 control-label">
									<span class="required">*</span>专家姓名
								</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" v-model="expert.name">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">
									<span class="required">*</span>专家职位
								</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" v-model="expert.zhiwu">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">显示图片</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="imageurl">
									<div id="filelist"></div>
									<div id="container">
										<input type="button" id="pickfiles" value="上传" /> <span
											onclick="ViewImage();"
											style="font-size: 14px; font-family: 微软雅黑; cursor: pointer;">点击查看</span>
									</div>
									<div id="UploadedFiles"></div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">
									<span class="required">*</span>专家简介
								</label>
								<div class="col-sm-8">
									<textarea style="height:100px;" class="form-control" v-model="expert.jianjie"></textarea>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-12" style="text-align: center;">
									<input v-if="editFlag == '0'" type="button" class="btn btn-success"
										value="保 存" @click="addExpert()"> 
									<input v-if="editFlag == '1'" type="button" class="btn btn-success"
										value="保 存" @click="modifyExpert()"> 
									<input type="button" class="btn btn-default" value="返 回"
										data-dismiss="modal">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	<!-- /.modal -->
	</div>
</div>
</html>
