<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="EditSchedule">
	<div id="editScheduleModal" style="" class="modal fade bs-example-modal-lg"
		tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
		<div class="modal-dialog" style="width: 650px">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel"></h4>
				</div>
				<div class="modal-body" style="overflow: auto;">
					<div style="width: 600px; margin: 0 auto; margin-top: 15px">
						<form class="form-horizontal col-sm-12" role="form">
							<div class="form-group">
								<label class="col-sm-3 control-label">
									<span class="required">*</span>专家姓名
								</label>
								<div class="col-sm-8">
									<select class="input form-control" id="input_expertid">
										<option value="" selected>--请选择--</option>
											<option v-for="expertitem in expertlist" :value="expertitem.expertid">{{expertitem.name}}</option>
								    </select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">
									<span class="required">*</span>价格
								</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="input_jiage">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">
									<span class="required">*</span>限号数
								</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="input_xianhaoshu">
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-12" style="text-align: center;">
									<input type="button" class="btn btn-success"
										value="保 存" @click="saveSchedule()">
									<input type="button" class="btn btn-default" value="返 回"
										data-dismiss="modal">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	<!-- /.modal -->
	</div>
</div>
</html>
