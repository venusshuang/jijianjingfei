<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="EditPaiban">
	<div id="editPaibanModal" style="" class="modal fade bs-example-modal-lg"
		tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
		<div class="modal-dialog" style="width: 650px">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel_paiban"></h4>
				</div>
				<div class="modal-body" style="overflow: auto;">
					<div style="width: 600px; margin: 0 auto; margin-top: 15px">
						<form class="form-horizontal col-sm-12" role="form">
							<div class="form-group">
								<label class="col-sm-3 control-label">
									<span class="required">*</span>专家姓名
								</label>
								<div class="col-sm-8">
									<select class="input form-control" v-model="expertid" id="expertid"  >
										<option value="" selected>--请选择--</option>
											<option v-for="expertitem in expertlist" :value="expertitem.expertid">{{expertitem.name}}</option>
								    </select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">
									<span class="required">*</span>排班日期
								</label>
								<div class="col-sm-8">
									<input id="paibanriqi2" type="text" class="form-control" v-model="paiban.paibanriqi" readonly="readonly" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" v-on:blur="getDate()">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">
									<span class="required">*</span>排班时间
								</label>
								<div class="col-sm-8">
									<input style="zoom:150%;float: left;" type="radio" name="shangxiawu" value="上午" id="am">
						            <div style="margin-top: 5px;margin-left: 10px;margin-right:15px;float: left;">上午</div>
					         		<input style="zoom:150%;float: left;" type="radio" name="shangxiawu" value="下午" id="pm">
					            	<div style="margin-top: 5px;margin-left: 10px;float: left;">下午</div>
					            	<!-- <input style="zoom:150%;float: left;" type="radio" name="shangxiawu" value="全天" id="all">
					            	<div style="margin-top: 5px;margin-left: 10px;float: left;">全天</div> -->
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">
									<span class="required">*</span>价格
								</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" v-model="paiban.jiage">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">
									<span class="required">*</span>预约人数
								</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" v-model="paiban.xianhaoshu">
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-12" style="text-align: center;">
									<input v-if="editFlag == '0'" type="button" class="btn btn-success"
										value="保 存" @click="addPaiban()"> 
									<input v-if="editFlag == '1'" type="button" class="btn btn-success"
										value="保 存" @click="modifyPaiban()"> 
									<input type="button" class="btn btn-default" value="返 回"
										data-dismiss="modal">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	<!-- /.modal -->
	</div>
</div>
</html>
