<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="editJungongjiesuan">
    <div id="editJungongjiesuanModal" style="" class="modal fade bs-example-modal-lg"
         tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog" style="width: 700px">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">&times;</button>
                    <h3 class="modal-title" id="myModalLabel_jungongjiesuan"></h3>
                </div>
                <div class="modal-body" style="overflow: auto;">
                    <div style="width: 600px; margin: 0 auto; margin-top: 15px">
                        <form class="form-horizontal col-sm-12" role="form">


                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                   竣工结算状态
                                </label>
                                <div class="col-sm-8">
                                    <select class="input form-control" v-model="jiesuan.jiesuanzhuangtaiid"  >
                                        <option value=''>--请选择--</option>
                                        <option v-for="jiesuanzhuangtaiitem in jiesuanzhuangtailist"
                                                :value="jiesuanzhuangtaiitem.id" v-text="jiesuanzhuangtaiitem.text"></option>
                                    </select>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                   竣工结算完成时间（未完成不填）
                                </label>
                                <div class="col-sm-8">
                                    <input v-model="jiesuan.jiesuanwanchengtime" class="form-control Wdate"
                                           id="jgsj" type="text" readonly="readonly"
                                           onclick="WdatePicker({dateFmt:'yyyy-MM'})"
                                           v-on:blur="getjgsj()"
                                           style="background-color: #fff; height: 34px; border: 1px solid #ccc;"/>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                   竣工决算情况
                                </label>
                                <div class="col-sm-8">
                                    <select class="input form-control" v-model="jiesuan.jiesuanqingkuangid"  >
                                        <option value=''>--请选择--</option>
                                        <option v-for="jiesuanqingkuangitem in jiesuanqingkuanglist"
                                                :value="jiesuanqingkuangitem.id" v-text="jiesuanqingkuangitem.text"></option>
                                    </select>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    决算是否记账和登记资产
                                </label>
                                <div class="col-sm-8">
                                    <input id="shifoujizhang_y" name="shifoujizhang" value="1" v-model="jiesuan.shifoujizhang"  type="radio" />是
                                    <input id="shifoujizhang_n"  name="shifoujizhang" value="0" v-model="jiesuan.shifoujizhang"  type="radio" />否
                                </div>
                            </div>


                            <div v-show="deptId=='1'" class="form-group">
                                <label class="col-sm-3 control-label">
                                    两级决算批复文号
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" v-model="jiesuan.jiesuanpifuwenhao">
                                </div>
                            </div>

                            <div v-show="deptId=='1'" class="form-group">
                                <label class="col-sm-3 control-label">
                                    决算批复金额
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" placeholder="万元" class="form-control" v-model="jiesuan.jiesuanpifujine">
                                </div>
                            </div>

                            <div v-show="deptId=='1'" class="form-group">
                                <label class="col-sm-3 control-label">
                                    结余上缴金额
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" placeholder="万元" class="form-control" v-model="jiesuan.jieyushangjiaojine">
                                </div>
                            </div>






                            <div class="form-group">
                                <div class="col-sm-12" style="text-align: center;">
                                    <input v-if="editFlag == '0'" type="button" class="btn btn-success"
                                           value="新 增" @click="addJiesuan()">
                                    <input v-if="editFlag == '1'" type="button" class="btn btn-success"
                                           value="修 改" @click="modifyJiesuan()">
                                    <input type="button" class="btn btn-default" value="返 回"
                                           data-dismiss="modal">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.modal -->
    </div>
</div>
</html>
