<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="editJingfeiyusuan">
    <div id="editJingfeiyusuanModal" style="" class="modal fade bs-example-modal-lg"
         tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog" style="width: 650px">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">&times;</button>
                    <h3 class="modal-title" id="myModalLabel_jingfeiyusuan"></h3>
                </div>
                <div class="modal-body" style="overflow: auto;">
                    <div style="width: 600px; margin: 0 auto; margin-top: 15px">
                        <form class="form-horizontal col-sm-12" role="form">


                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    <span class="required">*</span>两级经费下达情况
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" v-model="jingfei.jingfeixiadaqingkuang">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    <span class="required">*</span>预算年度
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" v-model="jingfei.yusuanniandu">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    <span class="required">*</span>联保下达经费指标
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" placeholder="万元" class="form-control" v-model="jingfei.lianbaojingfeizhibiao">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    <span class="required">*</span>中心下达经费指标
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" placeholder="万元" class="form-control" v-model="jingfei.zhongxinjingfeizhibiao">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    <span class="required">*</span>中心预留预备费
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" placeholder="万元" class="form-control" v-model="jingfei.zhongxinyuliujine">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                   中心会计账凭证号
                                </label>
                                <div class="col-sm-8">
                                    <input type="text"  class="form-control" v-model="jingfei.zhongxinkuaijihao">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    <span class="required">*</span>承受经费指标单位名称
                                </label>
                                <div class="col-sm-8">
                                    <select class="input form-control" v-model="jingfei.chengshoujingfeidanwei" >
                                        <option value=''>--请选择--</option>
                                        <option v-for="danweiitem in danweilist"
                                                :value="danweiitem.deptid" v-text="danweiitem.deptname"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    <span class="required">*</span>经费科目
                                </label>
                                <div class="col-sm-8">
                                    <input type="text"  class="form-control" v-model="jingfei.jingfeikemu">
                                </div>
                            </div>



                            <div class="form-group">
                                <div class="col-sm-12" style="text-align: center;">
                                    <input v-if="editFlag == '0'" type="button" class="btn btn-success"
                                           value="新 增" @click="addJingfei()">
                                    <input v-if="editFlag == '1'" type="button" class="btn btn-success"
                                           value="修 改" @click="modifyJingfei()">
                                    <input type="button" class="btn btn-default" value="返 回"
                                           data-dismiss="modal">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.modal -->
    </div>
</div>
</html>
