<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="editXiadaxiamgmu">
    <div id="editXiadaxiamgmuModal" style="" class="modal fade bs-example-modal-lg"
         tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog" style="width: 650px">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">&times;</button>
                    <h3 class="modal-title" id="myModalLabel_xiadaxiangmu"></h3>
                </div>
                <div class="modal-body" style="overflow: auto;">
                    <div style="width: 600px; margin: 0 auto; margin-top: 15px">
                        <form class="form-horizontal col-sm-12" role="form">


                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    <span class="required">*</span>项目名称
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" v-model="xiangmu.xiangmuname">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    <span class="required">*</span>两级建设计划或设计任务书批复
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" v-model="xiangmu.xiangmupifu">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    <span class="required">*</span>联保建设计划批复金额
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" placeholder="万元" class="form-control" v-model="xiangmu.lianbaopifujine">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    <span class="required">*</span>中心建设计划批复金额
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" placeholder="万元" class="form-control" v-model="xiangmu.zhongxinpifujine">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    <span class="required">*</span>联保预留预备费
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" placeholder="万元" class="form-control" v-model="xiangmu.lianbaoyuliujine">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                   类别
                                </label>
                                <div class="col-sm-8">
                                    <select class="input form-control" v-model="xiangmu.xiangmuleibie"  >
                                        <option value=''>--请选择--</option>
                                        <option v-for="leibieitem in leibielist"
                                                :value="leibieitem.id" v-text="leibieitem.text"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    <span class="required">*</span>接受单位
                                </label>
                                <div class="col-sm-8">
                                    <select class="input form-control" v-model="xiangmu.jieshoudanweiid" >
                                        <option value=''>--请选择--</option>
                                        <option v-for="danweiitem in danweilist"
                                                :value="danweiitem.deptid" v-text="danweiitem.deptname"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    备注
                                </label>
                                <div class="col-sm-8">
                                    <input type="text"  class="form-control" v-model="xiangmu.beizhu">
                                </div>
                            </div>



                            <div class="form-group">
                                <div class="col-sm-12" style="text-align: center;">
                                    <input v-if="editFlag == '0'" type="button" class="btn btn-success"
                                           value="新 增" @click="addXiangmu()">
                                    <input v-if="editFlag == '1'" type="button" class="btn btn-success"
                                           value="修 改" @click="modifyXiangmu()">
                                    <input type="button" class="btn btn-default" value="返 回"
                                           data-dismiss="modal">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.modal -->
    </div>
</div>
</html>
