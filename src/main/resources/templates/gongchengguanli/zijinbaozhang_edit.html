<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="editZijinbaozhang">
    <div id="editZijinbaozhangModal" style="" class="modal fade bs-example-modal-lg"
         tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog" style="width: 800px">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">&times;</button>
                    <h3 class="modal-title" id="myModalLabel_zijinbaozhang"></h3>
                </div>
                <div class="modal-body" style="overflow: auto;">
                    <div style="width: 700px; margin: 0 auto; margin-top: 15px">
                        <form class="form-horizontal col-sm-12" role="form">

                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    <span class="required">*</span>向中心申请资金
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" placeholder="万元" class="form-control" v-model="zijin.xiangzhongxinshenqingzijin">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    <span class="required">*</span>申请时间
                                </label>
                                <div class="col-sm-8">
                                    <input v-model="zijin.shenqingshijian" class="form-control Wdate"
                                           id="sqsj" type="text" readonly="readonly"
                                           onclick="WdatePicker({dateFmt:'yyyy-MM'})"
                                           v-on:blur="getsqsj()"
                                           style="background-color: #fff; height: 34px; border: 1px solid #ccc;"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    <span class="required">*</span>向联保申请拨付金额
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" placeholder="万元" class="form-control" v-model="zijin.xianglianbaoshenqingzijin">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    <span class="required">*</span>向联保申请拨付时间
                                </label>
                                <div class="col-sm-8">
                                    <input v-model="zijin.xianglianbaoshenqingbofushijian" class="form-control Wdate"
                                           id="sqbfsj" type="text" readonly="readonly"
                                           onclick="WdatePicker({dateFmt:'yyyy-MM'})"
                                           v-on:blur="getsqbfsj()"
                                           style="background-color: #fff; height: 34px; border: 1px solid #ccc;"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    <span class="required">*</span>联保拨付金额
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" placeholder="万元" class="form-control" v-model="zijin.lianbaobofujine">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    <span class="required">*</span>联保拨付时间
                                </label>
                                <div class="col-sm-8">
                                    <input v-model="zijin.lianbaobofushijian" class="form-control Wdate"
                                           id="lbbfsj" type="text" readonly="readonly"
                                           onclick="WdatePicker({dateFmt:'yyyy-MM'})"
                                           v-on:blur="getlbbfsj()"
                                           style="background-color: #fff; height: 34px; border: 1px solid #ccc;"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    <span class="required">*</span>中心资金拨付金额
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" placeholder="万元" class="form-control" v-model="zijin.zhongxinbofujine">
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    中心拨付时间
                                </label>
                                <div class="col-sm-8">
                                    <input v-model="zijin.zhongxinbofushijian" class="form-control Wdate"
                                           id="zxbfsj" type="text" readonly="readonly"
                                           onclick="WdatePicker({dateFmt:'yyyy-MM'})"
                                           v-on:blur="getzxbfsj()"
                                           style="background-color: #fff; height: 34px; border: 1px solid #ccc;"/>
                                </div>
                            </div>



                            <div class="form-group">
                                <div class="col-sm-12" style="text-align: center;">
                                    <input v-if="editFlag == '0'" type="button" class="btn btn-success"
                                           value="新 增" @click="addZijin()">
                                    <input v-if="editFlag == '1'" type="button" class="btn btn-success"
                                           value="修 改" @click="modifyZijin()">
                                    <input type="button" class="btn btn-default" value="返 回"
                                           data-dismiss="modal">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.modal -->
    </div>
</div>
</html>
