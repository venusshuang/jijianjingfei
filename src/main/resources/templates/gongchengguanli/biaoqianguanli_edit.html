<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="editBiaoqian">
    <div id="editBiaoqianModal" style="" class="modal fade bs-example-modal-lg"
         tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog" style="width: 650px">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">&times;</button>
                    <h3 class="modal-title" id="myModalLabel_biaoqian"></h3>
                </div>
                <div class="modal-body" style="overflow: auto;">
                    <div style="width: 600px; margin: 0 auto; margin-top: 15px">
                        <form class="form-horizontal col-sm-12" role="form">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    <span class="required">*</span>类别标签名称
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" v-model="biaoqian.text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    <span class="required">*</span>是否有效
                                </label>
                                <div class="col-sm-8">
                                    <input style="zoom: 150%"  id="shifouyouxiao" type="checkbox" v-model="biaoqian.isvalid"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-12" style="text-align: center;">
                                    <input v-if="editFlag == '0'" type="button" class="btn btn-success"
                                           value="新 增" @click="addBiaoqian()">
                                    <input v-if="editFlag == '1'" type="button" class="btn btn-success"
                                           value="修 改" @click="modifyBiaoqian()">
                                    <input type="button" class="btn btn-default" value="返 回"
                                           data-dismiss="modal">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.modal -->
    </div>
</div>
</html>
