<!doctype html>
<html class="x-admin-sm">
    <head>
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <script type="text/javascript" charset="utf-8" src="/js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="/js/vue.js"></script>
        <style type="text/css">
        	#nav a{
        	color: #fff;
        	}
        </style>
        <title>基建经费管理系统</title>
    </head>
    <body class="index">

	<input type="hidden" th:value="${AdminID}" id="adminid">
	<input type="hidden" th:value="${DeptID}" id="deptid">

    	<div id="index_div">
    		<!--<input type="hidden" th:value="${RoleType}" id="roletype">-->
	        <!-- 头部菜单 -->
	        <div th:replace="/top"></div>
	        
	        <!-- 左侧菜单 -->
	        <div th:replace="/left"></div>
	     
	        <!-- 右侧主体开始 -->
	        <div class="page-content">
	            <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
	                <ul class="layui-tab-title">
	                    <li class="home">
	                        <i class="layui-icon">&#xe68e;</i>我的桌面</li></ul>
	                <div class="layui-unselect layui-form-select layui-form-selected" id="tab_right">
	                    <dl>
	                        <dd data-type="this">关闭当前</dd>
	                        <dd data-type="other">关闭其它</dd>
	                        <dd data-type="all">关闭全部</dd></dl>
	                </div>
	                <div class="layui-tab-content">
	                    <div class="layui-tab-item layui-show">
	                        <iframe src='' frameborder="0" scrolling="yes" class="x-iframe"></iframe>
	                    </div>
	                </div>
	                <div id="tab_show"></div>
	            </div>
	        </div>
	        <div class="page-content-bg"></div>
        
        </div>
        <!-- 右侧主体结束 -->
      
    </body>
    
  	<script src="../js/index.js?ver=1.1"></script>

</html>
