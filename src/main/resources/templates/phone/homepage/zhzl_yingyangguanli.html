<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="../../css/phone/homepage.css?ver=1.2" rel="stylesheet" type="text/css"></link>
<link rel="stylesheet" href="../../css/weui.css"/>
<title>营养管理</title>
<style type="text/css">
	.left-lable{
		width:700px!important;
		font-weight: 800;
	}
	
	.form-group{
		padding:35px 32px!important;
	}
	
	.right-input{
		border: 1px rgba(25,25,25,0.6) solid;
		height: 75px;
	}
</style>
</head>
<body>
	<div class="bg" style="position: fixed;">
		<img src="../../image/index_bg.png" width=100% height=100%/>
	</div>
	
	<div class="container" id="yingyangguanli">
		<div class="top">
			营养管理
		</div>
		
		<div class="page" style="margin-top: 200px;">
			<div style="background-color: #f3f3f3;height: 80px;line-height: 80px;font-size: 36px;font-weight: 600;">
		 		&emsp;CKD患儿能量需求（EER）
		 	</div>
		 	
			<div style="width:100%;">
			 	<div class="page form_page js_show" style="padding: 40px 30px;">
					<div class="weui-form" style="padding-top: 0px;">
						
						<!-- from表单 -->
				  		<div class="weui-form__control-area" style="margin-top: 0px;">
	      					<div class="weui-cells__group weui-cells__group_form">
	      						<div class="weui-cells weui-cells_form" style="font-size:40px;">
					          		
					          		<div class="weui-cell weui-cell_active form-group" >
					            		<div class="weui-cell__hd">
					            			<label class="weui-label left-lable">年龄范围:</label>
					            		</div>
					           	 		<div class="weui-cell__bd">
					               	 		<select class="input form-control right-input" style="width: 100%;font-size: 40px;" v-model="age_fanwei">
												<option value="">请选择</option>
												<option value="1">0~3个月</option>
												<option value="2">4~6个月</option>
												<option value="3">7~12个月</option>
												<option value="4">13~35个月</option>
												<option value="5">3~8岁</option>
												<option value="6">9~18岁</option>
											</select>
					            		</div>
					          		</div>
					          		
					          		<div class="weui-cell weui-cell_active form-group" >
					            		<div class="weui-cell__hd">
					            			<label class="weui-label left-lable">性&emsp;&emsp;别:</label>
					            		</div>
					           	 		<div class="weui-cell__bd">
					               	 		<select class="input form-control right-input" style="width: 100%;font-size: 40px;" v-model="xingbie">
												<option value="">请选择</option>
												<option value="1">男</option>
												<option value="2">女</option>
											</select>
					            		</div>
					          		</div>
					          		
					          		<div class="weui-cell weui-cell_active form-group" >
					            		<div class="weui-cell__hd">
					            			<label class="weui-label left-lable">体重(kg):</label>
					            		</div>
					           	 		<div class="weui-cell__bd">
					               	 		<input type="number" class="weui-input right-input" placeholder=" 输入内容" v-model="tizhong"/>
					            		</div>
					          		</div>	          		
					          		
					          		<div style="display: none;" id="div_age" class="weui-cell weui-cell_active form-group" >
					            		<div class="weui-cell__hd">
					            			<label class="weui-label left-lable">年&emsp;&emsp;龄:</label>
					            		</div>
					           	 		<div class="weui-cell__bd">
					               	 		<input class="weui-input right-input"  placeholder=" 输入内容" type="number" pattern="[0-9]*" v-model="age"/>
					            		</div>
					          		</div>	
					          		
					          		<div class="weui-cell weui-cell_active form-group" >
					            		<div class="weui-cell__hd">
					            			<label class="weui-label left-lable">身高(m):</label>
					            		</div>
					           	 		<div class="weui-cell__bd">
					               	 		<input type="number" class="weui-input right-input" placeholder=" 输入内容" v-model="shengao"/>
					            		</div>
					          		</div>
					          		
					          		<!-- Message -->
									<div class="weui-form__tips-area">
										<p class="weui-form__tips" id="message" style="font-size: 45px;color: red;"></p>
									</div>
							  		
							  		<!-- button -->
									<div class="weui-form__opr-area">
										<a class="weui-btn weui-btn_primary" style="width: 90%;background-color: #2a82e4;color: #fff;height:100px;border-radius:10px;font-size: 50px;border: none;"
											@click="jisuan()">计  算</a>
									</div>
					          		
					          		<div class="weui-cell weui-cell_active form-group" style="font-weight: 800;">
					            		<div class="weui-cell__hd" style="width: 35%;">
					            			<label class="weui-label" style="display: inline;">EER计算值为:</label>
					            		</div>
					           	 		<div class="weui-cell__bd">
					               	 		<input class="weui-input right-input" placeholder=" 计算结果" v-model="result" disabled="disabled" />
					            		</div>
					          		</div>
					          			
	      						</div>
	      					</div>	
				  		</div>
				  		
				  		
						
					</div>
				</div>
				
				<!-- 图表 -->
			
				<div style="padding: 50px 50px;">
					<h1 style="text-align: center;">CKD3-5期患儿蛋白质摄入量</h1>
					<h1 style="text-align: center;">[DRI,g/(kg.d)]</h1>
					<img alt="" src="../../image/biaoge.jpg" style="width: 100%;height: 100%">
				</div>
				
			</div>
				
		</div>
		
		
		
		
	</div>
</body>

<script type="text/javascript" charset="utf-8" src="../../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/vue.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/vue-resource.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/ie10-viewport-bug-workaround.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/layer/layer.js"></script>

<script src="../../js/phone/homepage/zhzl_yingyangguanli.js?ver=0.4"></script>

</html>
