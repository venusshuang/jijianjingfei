<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="../../css/phone/homepage.css?ver=1.7" rel="stylesheet" type="text/css"></link>
<title>转诊</title>
</head>
<body style="background-color:#fff;">
	<div class="container">
		
		<input type="hidden" th:value="${UserType}" id="usertype">
		<input type="hidden" th:value="${UserId}" id="userid">
	
		<div class="top">
			转诊
		</div>
		
		
		<div style="width:100%;margin-top: 200px;" id="zhuanzhen">
			<!-- 列表 -->
			<div style="width:100%;height:1200px;overflow:auto;">				
				<div style="margin-top:10px;border-bottom: 1px solid #555;" class="weui-form-preview" v-for="zhuanzhenitem in zhuanzhenlist">
		            <div class="left_image" style="float: left;width: 26%;">
		            	<img src="../../image/paitient.png" />
		            	<img :id="zhuanzhenitem.referralid" style="width: 60px;vertical-align: top;margin-left: -30px;display: none;" src="../../image/notice.png" />
		            </div>
		            <div class="right_list" style="float: right;width: 74%;" @click="prepareToZhuanzhenYijian(zhuanzhenitem.referralid)">
			            <div class="weui-form-preview__hd">
			                <div class="weui-form-preview__item">
			                    <em class="weui-form-preview__value" style="float:left;width:55%;text-align:left;font-size:50px;font-weight: 600;height: 60px;padding-top: 10px;" v-html="zhuanzhenitem.patientname"></em>	
			                    <em class="weui-form-preview__value" style="float:left;width:38%;text-align:left;font-size:40px;" v-html='"年龄："+zhuanzhenitem.patientage'></em>
			                </div>
			            </div>
			            <div class="weui-form-preview__bd">
			                <div class="weui-form-preview__item">
			                    <span class="weui-form-preview__value" style="font-size:40px;text-align:left;color:#555;" v-html="zhuanzhenitem.zhusu"></span>
			                </div>
			            </div>
		            </div>
		            <div style="clear: both;"></div>
		        </div>
			</div>
		
			<!-- 新增按钮 -->
			<div style="bottom: 60px;right:60px;position: fixed;">
				<a style="font-size: 46px;font-weight: 600;background-color: #d43030;width: 160px; height: 160px;line-height:140px;border-radius:50%;float: right;"
					href="/homepage/zhuanzhen_edit.html" class="weui-btn weui-btn_primary">
					新 增
				</a>				
			</div>	
		
			
		</div>	
	</div>
</body>

<script type="text/javascript" charset="utf-8" src="../../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/vue.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/vue-resource.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/ie10-viewport-bug-workaround.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/layer/layer.js"></script>
<link rel="stylesheet" href="../../css/weui.css"/>

<script src="../../js/phone/homepage/zhuanzhen_list.js?ver=0.4"></script>

</html>
