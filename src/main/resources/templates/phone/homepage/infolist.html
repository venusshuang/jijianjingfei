<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>精英团队</title>
</head>
<body style="background-color:#fff;">
	<div class="container" id="infolist">
		
		<input type="hidden" th:value="${UserType}" id="usertype">
		<input type="hidden" th:value="${UserId}" id="userid">
		<input type="hidden" th:value="${CategoryId}" id="categoryid">
		<input type="hidden" th:value="${CategoryName}" id="categoryname">
	
		<div class="top">
			
		</div>
		
		<div style="width:100%;margin-top:200px;overflow-y:auto;" class="listPart">
		
			<div style="margin-top:10px;border-bottom: 1px solid #555;" class="weui-form-preview" v-for="infoitem in infolist">
	            <div class="weui-form-preview__bd" @click="toDetail(infoitem.infoid)" style="height:240px;overflow:hidden;">
	                <div class="weui-form-preview__item">
	                	<div style="width:150px;height:220px;float:left;margin-left:20px;">
	                		<img alt="" :src='infoitem.imageurl' width=150 height=220>
	                	</div>
	                    <span class="weui-form-preview__label" style="margin-left:30px;font-size:40px;font-weight:bold;text-align:left;color:#000;line-height:100px;" v-html="infoitem.infotitle"></span>
	                	<span class="weui-form-preview__label" style="margin-left:30px;font-size:40px;font-weight:bold;text-align:left;color:#888;line-height:100px;" v-html="infoitem.infotitle2"></span>
                	</div>
	            </div>
	        </div>
		</div>
	</div>
</body>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.2.1/weui.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/vue.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/vue-resource.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/ie10-viewport-bug-workaround.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/layer/layer.js"></script>
<link rel="stylesheet" href="../../css/weui.css"/>
<link href="../../css/phone/homepage.css?ver=1.7" rel="stylesheet" type="text/css"></link>
<script src="../../js/phone/homepage/infolist.js?ver=1.0"></script>

</html>
