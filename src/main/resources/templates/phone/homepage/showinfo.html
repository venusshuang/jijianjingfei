<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>精英团队</title>
</head>
<body style="background-color:#fff;">
	<div class="container" id="showinfo">
		
		<input type="hidden" th:value="${UserType}" id="usertype">
		<input type="hidden" th:value="${UserId}" id="userid">
		<input type="hidden" th:value="${InfoId}" id="infoid">
		<input type="hidden" th:value="${InfoTitle}" id="infotitle">
	
		<div class="top">
			
		</div>
		
		<div style="width:100%;margin-top:200px;height:1200px;overflow:auto;" class="detailPart">
			
			<div style="float:left;width:30%;height:400px;">
				<img alt="" :src='info.imageurl' style="width:100%;border:1px solid #000;">
			</div>
			<div style="float:left;width:68%;height:400px;">
			 	<div class="weui-form-preview__item">
			 		<span class="weui-form-preview__label" style="margin-left:30px;font-size:40px;font-weight:bold;text-align:left;color:#000;line-height:150px;" v-html="info.infotitle"></span>
               	</div>
               	<div class="weui-form-preview__item">
                	<span class="weui-form-preview__label" style="margin-left:30px;font-size:36px;text-align:left;color:#000;line-height:100px;" v-html="info.infotitle2"></span>
               	</div>
			</div>
			<div style="float:left;background-color:#ddd;width:100%;height:100px;padding-left:50px;font-size:50px;line-height:100px;">
				专家介绍
			</div>
			<div style="float:left;width:100%;">
				<div class="weui-form-preview__item">
                	<span class="weui-form-preview__value" style="text-indent:2em;margin-left:30px;font-size:40px;text-align:left;color:#000;line-height:100px;" v-html="info.infocontent"></span>
               	</div>
			</div>
			
		</div>
		
	</div>
</body>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.2.1/weui.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/vue.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/vue-resource.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/ie10-viewport-bug-workaround.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/layer/layer.js"></script>
<link rel="stylesheet" href="../../css/weui.css"/>
<link href="../../css/phone/homepage.css?ver=1.7" rel="stylesheet" type="text/css"></link>
<script src="../../js/phone/homepage/showinfo.js?ver=1.2"></script>
</html>
