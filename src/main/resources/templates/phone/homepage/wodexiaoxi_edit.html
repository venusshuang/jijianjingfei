<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>消息详情</title>
</head>
<body style="background-color:#fff;">
	<div class="container" id="xiaoxiedit" style="overflow-y:auto;">
		
		<input type="hidden" th:value="${UserType}" id="usertype">
		<input type="hidden" th:value="${UserId}" id="userid">
		<input type="hidden" th:value="${Type}" id="type">
		<input type="hidden" th:value="${Id}" id="id">
	
		<div class="top">
			消息详情
		</div>
		
		<div style="width:100%;margin-top:200px;" class="listPart">
			<div v-if="type=='guahao'" style="width:100%;height:100px;background-color:#eee;padding-left:20px;color:#999;line-height:100px;font-size:40px;font-weight:bold;">预约挂号</div>
			<div v-else-if="type=='zhuyuan'" style="width:100%;height:100px;background-color:#eee;padding-left:20px;color:#999;line-height:100px;font-size:40px;font-weight:bold;">预约住院</div>
			
			<div style="float:left;width:30%;height:400px;border-bottom:1px solid #999;">
				<img alt="" src="../../image/expert.png" style="width:100%;border:1px solid #000;">
			</div>
			<div style="float:left;width:70%;height:400px;border-bottom:1px solid #999;">
			 	<div class="weui-form-preview__item">
			 		<span class="weui-form-preview__label" style="margin-left:30px;font-size:40px;font-weight:bold;text-align:left;color:#000;line-height:150px;" v-html="detail.zhuanjiaxingming"></span>
			 	</div>
               	<div class="weui-form-preview__item">
                	<span class="weui-form-preview__label" style="margin-left:30px;font-size:40px;text-align:left;color:#000;line-height:100px;" v-html="detail.zhiwu"></span>
               	</div>
			</div>
			<div id="messagelist" style="width:100%;height:800px;overflow-y:auto;overflow-x:hidden;">
				<div v-for="xiaoxiitem in xiaoxilist">
					<div v-if="xiaoxiitem.shoujianren!='guahaoguanliyuan'&&xiaoxiitem.shoujianren!='zhuyuanguanliyuan'" style="float:left;  overflow: hidden;width:100%; margin:10px; text-align:left;">
						<div style="text-align:left;float:left;width:110px;">
								<img src="../../image/expert.png" height=100/>
							</div>
							<div style="max-width:70%;float:left;background-color:#ccc; padding:20px;border-radius: 10px;">
								<span style="line-height:50px;font-size:40px;" v-html="xiaoxiitem.neirong"></span>
							</div>
						</div>
						<div v-else style="float:right;  overflow: hidden; width:100%; margin:10px; text-align:left;">
							<div style="text-align:right;float:right;width:110px;">
								<img src="../../image/user.png" height=100/>
							</div>
							<div style="max-width:70%;float:right;background-color:#b2e281; padding:20px;border-radius: 10px;">
								<span style="line-height:50px;font-size:40px;" v-html="xiaoxiitem.neirong"></span>
							</div>
						</div>
				</div>
			</div>
			<div style="width:100%;height:130px;margin-top:20px;background-color:#ccc;vertical-align: middle;padding-top:20px;">
				<input type="text" style="margin-left:3%;width:75%;height:100px;float:left;font-size:40px;line-height:100px;" placeholder="请输入消息" v-model="neirong"/>
				<input class="weui-btn weui-btn_mini weui-btn_default" type="button" style="margin-right:1%;width:19%;height:100px;font-size:40px;float:right;" value="发送" @click="toAdd()">
			</div>
			
							
		</div>
		
	</div>
</body>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.2.1/weui.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/vue.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/vue-resource.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/ie10-viewport-bug-workaround.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/layer/layer.js"></script>
<link rel="stylesheet" href="../../css/weui.css"/>
<link href="../../css/phone/homepage.css?ver=1.7" rel="stylesheet" type="text/css"></link>
<script src="../../js/phone/homepage/wodexiaoxi_edit.js?ver=1.9"></script>

</html>
