<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>预约挂号</title>
</head>
<body style="background-color:#fff;">
	<div class="container" id="yuyueguahao">
		
		<input type="hidden" th:value="${UserType}" id="usertype">
		<input type="hidden" th:value="${UserId}" id="userid">
		<input type="hidden" th:value="${JiuzhenxinxiId}" id="jiuzhenxinxiid">
	
		<div class="top">
			预约挂号
		</div>
		
		
		<div style="width:100%;margin-top:200px;overflow:auto;" class="listPart">
			
			<div style="width:100%;height:100px;text-align:center;line-height:100px;font-size:30px;" class="riqi_div">
				<div style="width:14%;height:100px;float:left;border:1px solid #555;">
					上午
				</div>
				<div class="riqiitem" style="width:14%;height:100px;float:left;border:1px solid #555;" v-for="riqiitem in riqilist" :id='riqiitem.day+"a"' @click="bindPaibanList(riqiitem.day,'上午','a')">
					<div style="width:100%;height:50px;line-height:50px;" v-html="riqiitem.date"></div>
					<div style="width:100%;height:50px;line-height:50px;" v-html="riqiitem.xingqi"></div>
				</div>
			</div>
			<div style="width:100%;height:100px;text-align:center;line-height:100px;font-size:30px;" class="riqi_div">
				<div style="width:14%;height:100px;float:left;border:1px solid #555;">
					下午
				</div>
				<div class="riqiitem" style="width:14%;height:100px;float:left;border:1px solid #555;" v-for="riqiitem in riqilist" :id='riqiitem.day+"p"' @click="bindPaibanList(riqiitem.day,'下午','p')">
					<div style="width:100%;height:50px;line-height:50px;" v-html="riqiitem.date"></div>
					<div style="width:100%;height:50px;line-height:50px;" v-html="riqiitem.xingqi"></div>
				</div>
			</div>
			
			<div style="width:100%;">
				<div style="height:530px;overflow:hidden;margin-top:10px;border-bottom: 1px solid #555;" class="weui-form-preview" v-for="paibanitem in paibanlist" v-if="show">
		            <div class="weui-form-preview__bd">
		                <div class="weui-form-preview__item">
		                	<div style="width:150px;height:200px;float:left;">
		                		<img alt="" :src="paibanitem.imageurl" width=150 height=200>
		                	</div>
		                    <span class="weui-form-preview__label" style="margin-left:30px;font-size:40px;font-weight:bold;text-align:left;color:#000;line-height:150px;" v-html="paibanitem.name"></span>
		                	<span v-if="paibanitem.shengyuhaoshu > 0" class="weui-form-preview__label" style="font-size:40px;font-weight:bold;color:#00baad;line-height:150px;margin-left: 100px;" v-html='"余号："+paibanitem.shengyuhaoshu'></span>
		                	<span v-if="paibanitem.shengyuhaoshu > 0" @click="toGuahao(paibanitem.paibanid)" class="weui-form-preview__value" style="width:200px;height:100px;float:right;margin-left:30px;font-size:40px;line-height:100px;text-align:center;color:#fff;background-color:#00baad;border-radius:50px;margin-top:30px;">预约</span>
		                	<span v-if="paibanitem.shengyuhaoshu <= 0" @click="toGuahao(paibanitem.paibanid)" class="weui-form-preview__value" style="width:200px;height:100px;float:right;margin-left:30px;font-size:40px;line-height:100px;text-align:center;color:#fff;background-color:#00baad;border-radius:50px;margin-top:30px;">加号</span>
		                	<!-- <span v-if="paibanitem.shengyuhaoshu <= 0" style="height:100px;float:right;font-size:40px;text-align:center;color:red;">已超过限号数，如需加号需要审核</span> -->
		                	
	                	</div>
	                	<div @click="toDetail(paibanitem.paibanid)">
			                <div class="weui-form-preview__item">
			                	<span class="weui-form-preview__label" style="margin-left:30px;font-size:40px;font-weight:bold;text-align:left;color:#888;line-height:100px;" v-html="paibanitem.zhiwu"></span>
			                	<span class="weui-form-preview__value" style="float:right;font-size:40px;font-weight:bold;text-align:left;color:#888;line-height:100px;" v-html='paibanitem.jiage+"元"'></span>
		                	</div>
		                	<div class="weui-form-preview__item">
			                	<span class="weui-form-preview__value" style="text-indent:2em;margin-left:30px;font-size:40px;font-weight:bold;text-align:left;color:#888;line-height:100px;" v-html="paibanitem.jianjie"></span>
		                	</div>
	                	</div>
		            </div>
		        </div>
			</div>
			
			<div id="js_toast" style="display: none;width:500px;height:500px;">
				<div class="weui-mask_transparent"></div>
				<div class="weui-toast" style="width:500px;height:500px;">
					<i class="weui-icon-success-no-circle weui-icon_toast" style="width:200px;height:200px;"></i>
					<p class="weui-toast__content" style="font-size:50px;">预约成功</p>
				</div>
			</div>
			
		</div>

		
	</div>
</body>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.2.1/weui.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/vue.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/vue-resource.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/ie10-viewport-bug-workaround.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/layer/layer.js"></script>
<link rel="stylesheet" href="../../css/weui.css"/>
<link href="../../css/phone/homepage.css?ver=1.7" rel="stylesheet" type="text/css"></link>
<script src="../../js/phone/homepage/yuyueguahao.js?ver=1.15"></script>
<style>
	.currentday{
		background-color:#00baad;
		color:#fff;	
	}
</style>
</html>
