<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册</title>
</head>
<body>
	<div class="bg">
		<img src="../../image/index_bg2.png" width=100% height=100%/>
	</div>
	<div class="container" id="register">
		<div class="top">
			注册
		</div>
		<div style="width:90%;height:1000px;margin:50px auto;">
			<div class="manage_title">儿童肾病诊疗中心</div>
			
			<div class="input_div">
				<input type="number" pattern="[0-9]*" placeholder="请使用手机号注册" class="input" v-model="shoujihaoma"/>
				
				<input type="number" pattern="[0-9]*" placeholder="请输入6位数字密码" class="input" v-model="password"/>
				
				<input type="text" placeholder="请输入真实姓名" class="input" v-model="name"/>
				
				<select v-model="type">
					<option value="">请选择用户类型</option>
					<option value="1">医生</option>
					<option value="2">患者</option>
				</select>
				
				<button style="margin-top: 80px;" class="button" @click="toRegist()">注册</button>
				
				<div id="message">
				</div>
				
			</div>
			
		</div>
	</div>
	
</body>

<script type="text/javascript" charset="utf-8" src="../../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/vue.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/vue-resource.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/ie10-viewport-bug-workaround.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/layer/layer.js"></script>
<script src="../../js/phone/manage/register.js?ver=2.1"></script>
<link href="../../css/phone/homepage.css?ver=1.2" rel="stylesheet" type="text/css"></link>

</html>
