<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>找回密码</title>
<link href="../../css/phone/homepage.css?ver=1.3" rel="stylesheet" type="text/css"></link>
</head>
<body>
	<div class="bg">
		<img src="../../image/index_bg2.png" width=100% height=100%/>
	</div>
	<div class="container" id="forgotpass">
		<div class="top">
			找回密码
		</div>
		<div style="width:90%;height:1000px;margin:50px auto;">
			<div class="manage_title">儿童肾病诊疗中心</div>
			
			<div class="input_div">
				<input type="number" pattern="[0-9]*" placeholder="请输入注册时填写的手机号" class="input" v-model="shoujihaoma"/>
				
				<input type="text" placeholder="请输入注册时填写的姓名" class="input" v-model="name"/>
				
				<select v-model="type">
					<option value="">请选择用户类型</option>
					<option value="1">医生</option>
					<option value="2">患者</option>
				</select>
			
				<button class="button" @click="toFindPassword()">找回密码</button>
				
				<div id="password" style="text-align: center;margin: 50px 0px;color: #00baad;font-size: 50px;display: none;">
					找回密码成功！您的密码为：<span style="color:red;" v-text="password"></span>
				</div>
				
				<div id="message">
				</div>
				
			</div>
			
		</div>
	</div>
	
</body>

<script type="text/javascript" charset="utf-8" src="../../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/vue.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/vue-resource.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/ie10-viewport-bug-workaround.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/layer/layer.js"></script>

<script src="../../js/phone/manage/forgotPassword.js?ver=1.9"></script>

</html>
