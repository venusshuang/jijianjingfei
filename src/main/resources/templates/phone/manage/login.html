<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
</head>
<body>
	<div class="bg">
		<img src="../../image/index_bg2.png" width=100% height=100%/>
	</div>
	<div class="container" id="login">
		<div class="top">
			登录
		</div>
		<div style="width:90%;height:1000px;margin:50px auto;">
			<div class="manage_title">儿童肾病诊疗中心</div>
			
			<div class="input_div">
				<input type="number" pattern="[0-9]*" placeholder="请使用手机号登录" class="input" id="loginname" v-model="shoujihaoma"/>
				
				<input type="number" pattern="[0-9]*" placeholder="请输入6位数字密码" class="input" id="password" v-model="password"/>
				
				<select v-model="type" id="sel_type">
					<option value="">请选择用户类型</option>
					<option value="1">医生</option>
					<option value="2">患者</option>
				</select>
				
				<div style="color: #fff;font-size: 40px;margin-top: 40px;">
					<input style="width: 40px;height: 40px;float: left; margin-top: 10px;"  id="remember_password" type="checkbox" />
					<span style="float: left;margin-left: 20px;">记住密码</span>
					
					<a href="/homepage/forgotPassword.html" style="float: right;color: #fff;text-decoration: none;">忘记密码？</a>
				</div>
				
				<button class="button" @click="toLogin()">登录</button>
				
				<div style="text-align: center;margin: 40px 0px;">
					<a href="/homepage/register.html" style="color: #00baad;font-size: 40px;text-decoration: none;">没有账号？立即注册</a>
				</div>
				
				<div id="message">
				</div>
				
			</div>
			
		</div>
	</div>
	
</body>

<script type="text/javascript" charset="utf-8" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../js/vue.js"></script>
<script type="text/javascript" charset="utf-8" src="../js/vue-resource.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../js/ie10-viewport-bug-workaround.js"></script>
<script type="text/javascript" charset="utf-8" src="../js/layer/layer.js"></script>
<script src="../js/phone/manage/login.js?ver=2.0"></script>
<link href="../css/phone/homepage.css?ver=1.4" rel="stylesheet" type="text/css"></link>





</html>
