<div id="xinzengModal" style="" class="modal fade bs-example-modal-lg"
     tabindex="-1" role="dialog" aria-labelledby="myModalLabel"

     data-backdrop="static" data-keyboard="false"
     aria-hidden="true">
    <div class="modal-dialog modal-md" style=" width: 600px">
        <div class="modal-content">
            <div id="title" class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

                <h4 class="modal-title" id="xinzengModalLabel" style=""></h4>
            </div>
            <div class="modal-body" style="overflow: auto;">

                <form class="form-horizontal col-sm-12" role="form">
                    <div class="form-group">
                        <label class="col-sm-3 control-label"><span class="required">*</span>管理员姓名</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" autofocus
                                   v-model='admin.adminname' id="adminname" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label"><span class="required">*</span>联系方式</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" autofocus
                                   v-model='admin.contactinformation'  id="contactinformation" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label"><span class="required">*</span>部职别</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" autofocus
                                   v-model='admin.buzhibie' id="buzhibie" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label"><span class="required">*</span>账号</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" autofocus
                                   v-model='admin.account'    id="account" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label"><span class="required">*</span>密码</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" autofocus
                                   v-model='admin.password' id="password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12" style="text-align: center;">
                            <input  type="button" class="btn btn-primary"
                                   v-on:click="addYonghu();"  value="保存" />
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>
