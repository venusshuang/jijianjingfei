<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="public::head('密码修改')">
</head>
<body>
<div class="container-fluid">
<input type="hidden" th:value="${AdminID}" id="AdminID"/>

    <form class="form-horizontal col-sm-12" role="form">
        <div id="Adminlist"  class="main">

            <div class="primary-title">密码修改</div>

            <div class="primary-content">
                <div style="text-align: center;">

                    <div class="form-group" >
                        <label class="col-sm-4 control-label"><span
                                class="required">*</span>登录账号</label>
                        <div class="col-sm-4">
                            <input  disabled="disabled" type="text" class="form-control" autofocus
                                    v-model='admin.account' id="account" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span
                                class="required">*</span>登录密码</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" autofocus
                                   v-model='admin.password' id="password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span
                                class="required">*</span>重复密码</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" autofocus
                                   v-model='admin.againpassword' id="againpassword" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12" style="text-align: center;">
                            <input  type="button" class="btn btn-primary"
                                   v-on:click="modify();" value="修改" />

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>
</body>
<script src="../js/xitongguanli/modifypassword.js?ver=1.6"></script>
<link href="../css/main.css?ver=1.0" rel="stylesheet" type="text/css"></link>
<link href="../css/dashboard.css?ver=1.1" rel="stylesheet" type="text/css"></link>
<link rel="stylesheet" href="/css/xadmin.css?ver=0.6">
</html>
