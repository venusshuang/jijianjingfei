<div id="yonghuModal" style="" class="modal fade bs-example-modal-lg"
     tabindex="-1" role="dialog" aria-labelledby="myModalLabel"

     data-backdrop="static" data-keyboard="false"
     aria-hidden="true">
    <div class="modal-dialog modal-md" style=" width: 600px">
        <div class="modal-content">
            <div id="admintitle" class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="chakanModalLabel" style=""></h4>
            </div>
            <div class="modal-body" style="overflow: auto;">

                        <table class="table table-hover table-striped">
                            <thead>
                            <th style="text-align:center;vertical-align:middle;width: 50px;">序号</th>
                            <th style="text-align:center;vertical-align:middle;">管理员姓名</th>
                            <th style="text-align:center;vertical-align:middle;">联系方式</th>
                            <th style="text-align:center;vertical-align:middle;">部职别</th>
                            <th style="text-align:center;vertical-align:middle;">账号</th>
                            <th style="text-align:center;vertical-align:middle;">密码</th>

                            <th style="text-align:center;vertical-align:middle;">操作</th>
                            </thead>

                            <tbody>
                            <tr v-for="(adminitem,index) in adminlist" v-if="show">
                                <td style="text-align:center;vertical-align:middle;"
                                    v-text="index+1+(pageIndex-1)*pageSize"></td>
                                <td style="text-align:center;vertical-align:middle;" v-text="adminitem.adminname"></td>
                                <td style="text-align:center;vertical-align:middle;" v-text="adminitem.contactinformation"></td>
                                <td style="text-align:center;vertical-align:middle;" v-text="adminitem.buzhibie"></td>
                                <td style="text-align:center;vertical-align:middle;" v-text="adminitem.account"></td>
                                <td style="text-align:center;vertical-align:middle;" v-text="adminitem.password"></td>

                                <td style="text-align:center;vertical-align:middle;">
                                    <button class="btn btn-danger" v-on:click="toDeleteYonghu(adminitem.adminid)">删 除</button>
                                </td>
                            </tr>
                        </table>
                        <div v-if="!show" style="text-align:center;width:100%;">查无数据</div>
            </div>
        </div>
